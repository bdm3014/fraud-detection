<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud-Detection, New Prediction</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    
    <!--bootstrap-->
    <link rel = "stylesheet" href = "css/index.css">
    <link rel = "stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<!--<form action = "" name = "" method = "get">-->
    <div class = "container">
        <div class = "row">
           <div class = "col-md-12">
              <h1>New prediction</h1>
           </div>
        </div>
        <div class = "row">
           <div class = "col-md-12">
              <br>
           </div>
        </div>
        <div class = "row">
           <div id = "new_input_div" class = "col-md-6 table-responsive">
           </div>
        </div>
        <div class = "row">
           <div class = "col-md-3">
           </div>
           <div class = "col-md-1 d-grid">
              <input type = "button" class = "btn center-block btn-outline-danger" value = "Predict" onclick = "validateFields()">
           </div>
           <div class = "col-md-1 d-grid">
              <input type = "button" class = "btn center-block btn-outline-primary" value = "Reset"   onclick = "reset()">
           </div>
           <div class = "col-md-1 d-grid">
              <input type = "button" class = "btn center-block btn-outline-primary" value = "Recent"  onclick = "recent_predictions()">
           </div>
        </div>
        <div class = "row">
           <div class = "col-md-12">
              <label id = "lblResult" name = "lblResult">
              </label>
           </div>
      </div>
    </div>
<!--</form>-->
    <!--javascript-->
    <script type = "text/javascript" src = "js/newinput.js"></script>
